<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="top-box">
        <P><span class="left-icon">&#x2190;
        </span>CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></P>
    </div>
    <div class="middle-box">
        <h1>1599<span>$</span></h1>
        <p>pay to your bill</p>
    </div>
    <div class="bottom-box">
        <button type="button" class="payment-option-btn">Pay with credit card</button>
        <button type="button" class="payment-option-btn">Pay using netbanking</button>
    <div class="card-details">
        <p>Pay Using Credit or debit card</p>
    <div class="card-number-field-group">
        <label>Card Number</label>
        <input type="text" class="card-number-field" placeholder="XXXX XXXX XXXX XXXX">
    </div>

    <div class="date-field-group">
        <label>Expiry Date</label>
        <input type="text" class="date-field" placeholder="mm">
        <input type="text" class="date-field" placeholder="yy">
    </div>

    <div class="cvc-field-group">
        <label>CVC</label>
        <input type="password" class="cvc-field" placeholder="XXX">
    </div>

    <div class="name-field-group">
        <label>Card Holder Name</label>
        <input type="text" class="name-field" placeholder="Full name">
    </div>
    <button type="button" class="pay-btn">Pay Now</button>
    </div>
    </div>
    </div>
</body>
</html>
